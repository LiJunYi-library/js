<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Down Event Example</title>
    <style>
        :root {
            --first-size: calc(100vh - 50px);
            --second-color: #ffff8c;
        }
    </style>
</head>
<script src="./index.main.js"></script>
<div></div>

<body>

    <div id="gg"></div>

    <style>
        #gg {
            --first-size: calc(100vh - 50px);
            width: 20rem;
            height: var(--first-size);
        }
    </style>

    <script>
        let dd = document.getElementById('gg')
        var style = window.getComputedStyle(dd);
   
        var size = style.getPropertyValue('--first-size')
        console.log(size);

        var width = style.getPropertyValue('width')
        console.log(width);

        var height = style.getPropertyValue('height')
        console.log(height);

        style.setProperty('width',size);
        console.log( style.getPropertyValue('width'))
    </script>

</body>

</html>
